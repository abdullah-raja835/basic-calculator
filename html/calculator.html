<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/utils.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">

            <div class="cal flex">
                <input type="text">
                <div class="row">

                    <button class="btn pointer">C</button>
                    <button class="btn pointer">/</button>
                    <button class="btn pointer">%</button>
                    <button class="btn pointer">m</button>


                </div>
                <div class="row">


                    <button class="btn pointer">7</button>
                    <button class="btn pointer">8</button>
                    <button class="btn pointer">8</button>
                    <button class="btn pointer">*</button>


                </div>
                <div class="row">


                    <button class="btn pointer">4</button>
                    <button class="btn pointer">5</button>
                    <button class="btn pointer">6</button>
                    <button class="btn pointer">-</button>


                </div>
                <div class="row">


                    <button class="btn pointer">1</button>
                    <button class="btn pointer">2</button>
                    <button class="btn pointer">3</button>
                    <button class="btn pointer">+</button>
                </div>
                <div class="row d-flex" id="grid">


                    <button class="btn pointer" id="box1">0</button>
                    <button class="btn pointer">.</button>
                    <button class="btn pointer">=</button>
                    <!-- <button class="btn pointer">=</button> -->
                </div>

            </div>


        </div>



    </div>
